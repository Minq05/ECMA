<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add + Edit Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/"> Thi JS Nang Cao WEB2063 </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav me-auhref mb-2 mb-lg-0"
            style="font-size: 20px; gap: 20px">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Product List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/add.html">Add + Edit Product</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center my-2">Product Add + Edit</h1>
      <form onSubmit="submitPro(event)">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Image url</label>
          <input type="text" class="form-control" id="image">
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price">
        </div>
        <div class="mb-3">
          <select class="form-select" id="brand">
            <option selected >Select brand</option>
            <option value="HP">HP</option>
            <option value="DELL">DELL</option>
          </select>
        </div>
        <div class="mb-3">
          <div class="btn-group">
            <input type="checkbox" id="ishot">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
      <script src="./add.js"></script>
  </body>
</html>
